<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is almodo time yet?</title>
    <style>
      .text {
        text-align: center;
        font-size: 4rem;
        padding-top: 40vh;
      }
    </style>
  </head>
  <body>
    <div id="text" class="text"></div>
    <script>
      const now = new Date();
      const text = document.getElementById("text");

      function rollDice(min = 1, max = 6) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }

      function getText() {
        const dice = rollDice();
        if (dice === 6) {
          const aareTeam = [
            "Carla",
            "Christine",
            "Venus",
            "Lorenzo",
            "Noah",
            "Josif",
            "Marcel",
            "Boris",
            "Dave",
            "Gjorgi",
          ];
          const randomMember =
            aareTeam[Math.floor(Math.random() * aareTeam.length)];

          return `No idea, you should ask ${randomMember}`;
        }
        const day = now.getDay();
        const hour = now.getHours();
        const minute = now.getMinutes();

        if (day <= 5 && hour === 9 && minutes >= 55) {
          if (day === 1) {
            return "Nope, Daily-Time! (and Lorenzo won't be in the daily)";
          }

          return "Daily-Time! Open Zoom up!";
        }

        if (day === 2) {
          return "Nope. But is it planning day???";
        }

        if (day === 4) {
          return "Nope. But tomorrow is Friday!";
        }

        if (day === 5) {
          if (hour < 8) {
            return "Hang in there mate, it's going to be beer-time soon!";
          }

          if (hour < 9) {
            return "Not yet! But maybe a coffee?";
          }

          if (hour < 12) {
            return "Nope. Now it's more lunch-time";
          }

          if (hour < 16) {
            return "Not yet! But soon!";
          }

          return "Yeees! What are you still doing here, get to Almodo!";
        }

        return "Nope. Next Friday!";
      }

      text.innerHTML = getText();
    </script>
  </body>
</html>
